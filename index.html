<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Habit Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Digital Habit Tracker</h1>

      <div class="add-habit">
        <input
          type="text"
          id="habit-name"
          placeholder="Enter new habit (e.g., Drink Water)"
        />
        <button id="add-habit-btn">Add Habit</button>
      </div>

      <div id="habit-list" class="habit-list"></div>

      <div class="summary">
        <h2>Weekly Summary</h2>
        <p>Total Habits Tracked: <span id="habit-count">0</span></p>
        <p>Habits Completed Today: <span id="completed-today">0</span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
